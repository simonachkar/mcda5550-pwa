<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to IndexedDB</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header class="header">
        <img src="./smu-icon-96x96.png" alt="SMU Icon" width="75" />
        <h1>Students List</h1>
    </header>

    <main>
        <form id="student-form">
            <label for="sname">Student Name</label>
            <input type="text" id="sname" name="sname" placeholder="Student name..." required>

            <label for="sid">Student #</label>
            <input type="text" id="sid" name="sid" placeholder="Axxxxxx" pattern="A\d{6}" title="Student ID should start with 'A' followed by 6 digits" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Student's city of residence" required>

            <input type="submit" value="Add Student">
        </form>

        <hr />

        <div>
            <label for="search">Search by Name:</label>
            <input type="text" id="search" placeholder="Search students..." />
        </div>
        
        <section id="students"></section>
    </main>

    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="/db.js"></script>
    <script src="/script.js"></script>
</body>

</html>
